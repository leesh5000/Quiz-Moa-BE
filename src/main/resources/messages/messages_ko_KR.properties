### Error Code ###
# Auth
A-001=만료된 토큰입니다.
A-002=유효하지 않은 토큰입니다.
A-003=올바르지 않은 Authorization 헤더입니다.
A-004=Authorization 헤더가 존재하지 않습니다.
A-005=Bearer 타입의 Authorization 헤더가 아닙니다.
A-006=접근 토큰이 존재하지 않습니다.
A-007=접근 토큰이 아닙니다.
A-008=유효하지 못한 리프레시 토큰입니다. 다시 로그인 해주세요.
A-009=리프레시 토큰이 만료되었습니다.
A-010=로그아웃 처리된 리프레시 토큰입니다. 다시 로그인 해주세요.
A-011=리프레시 토큰이 아닙니다.
A-012=접근 토큰이 만료되었습니다.

# Oauth2
O-001=지원하지 않는 Oauth2 타입입니다.
O-002=카카오 소셜 계정으로 이미 가입된 이메일 입니다.
O-003=구글 소셜 계정으로 이미 가입된 이메일 입니다.
O-004=네이버 소셜 계정으로 이미 가입된 이메일 입니다.
O-005=유효하지 않은 Oauth2 타입입니다.

# Member
M-001=이미 존재하는 유저입니다.
M-002=존재하지 않는 유저입니다.
M-003=해당 리소스에 접근할 수 없는 유저입니다.

# Quiz
Q-001=존재하지 않는 퀴즈입니다.
Q-002=퀴즈 작성자만 수정/삭제가 가능합니다.

# Answer
AN-001=존재하지 않는 답변입니다.

# VOTE
V-001=이미 투표에 참여한 유저입니다.

# Common
C-001=잘못된 접근입니다.

### Input Validation ###
USER.USERNAME.NULL=유저 이름을 입력해주세요.
USER.USERNAME.LENGTH=유저 이름은 2자 이상 20자 이내로 입력해주세요.

QUIZ.TITLE.NULL=퀴즈 제목을 입력해주세요.
QUIZ.TITLE.MIN=퀴즈 제목은 10자 이상 입력해주세요.
QUIZ.TITLE.MAX=퀴즈 제목은 255자 이내로 입력해주세요.
QUIZ.CONTENTS.NULL=퀴즈 내용을 입력해주세요.
QUIZ.CONTENTS.MIN=퀴즈 내용은 10자 이상 입력해주세요.

ANSWER.CONTENTS.NULL=답변 내용을 입력해주세요.
ANSWER.CONTENTS.MIN=답변 내용은 10자 이상 입력해주세요.

QUIZVOTE.INVALID.VALUE=투표 값은 1 또는 -1 만 가능합니다.

ANSWERVOTE.INVALID.VALUE=투표 값은 1 또는 -1 만 가능합니다.