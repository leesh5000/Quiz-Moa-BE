<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인 페이지</title>
</head>
<style>
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .content {
        font-family: system-ui, serif;
        font-size: 2rem;
        padding: 1rem;
        border-radius: 1rem;
        background: #ffbe0a;
    }
    a {
        text-decoration-line: none
    }
</style>
<body>
<div class="wrapper">
    <a th:href="'https://kauth.kakao.com/oauth/authorize?client_id='+${@environment.getProperty('kakao.client.id')}+'&redirect_uri='+${@environment.getProperty('kakao.client.redirect_uri')}+'&response_type=code'">
        <div class="content">
            카카오 로그인
        </div>
    </a>
</div>
</body>
</html>
